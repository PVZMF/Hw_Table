<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoomit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <form id="userForm">
      <div class="row mt-5">
        <input type="text" hidden id="id" name="id">
        <div class="col-12 col-md-6 mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Ali">
        </div>
        <div class="col-12 col-md-6 mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Mohammadi">
        </div>
        <div class="col-12 mb-3">
          <label for="code" class="form-label">Code</label>
          <input type="text" maxlength="10" class="form-control" id="code" name="code" placeholder="nation code">
        </div>
        <div class="col-12 col-md-6 mb-3">
          <label for="form" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="col-12 col-md-6 mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="0912XXXXXXX">
        </div>
        <div class="col-12 mb-3">
          <input type="submit" id="userFormSubmit" value="create" class="btn btn-primary">
        </div>
      </div>
    </form>
    <table class="table table-striped">
      <thead>
        <tr class="bg-dark text-light">
          <td>id</td>
          <td>first_name</td>
          <td>last_name</td>
          <td>code</td>
          <td>phone</td>
          <td>email</td>
          <td>action</td>
        </tr>
      </thead>
      <tbody class="table-group-divider">
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>

  <!-- <script src="main.js"> -->
  <!-- </script> -->
  <script src="index.js"></script>
</body>

</html>
